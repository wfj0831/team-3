<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PC项目</title>
  <link rel="stylesheet" href="./lib/css/index.css">
</head>

<body>
  <div id="wrap">

      <div class="headMain">
        <h1 class="logo">
          <a href="javascript:;">
            <img src="./src/img/logo.png">
          </a>
        </h1>
        <nav>
          <ul class="list">
            <li>
              <a href="##">
                <div class="up">
                  <img src="./src/img/home.png" alt="">
                </div>
                <div class="down">
                  <img src="./src/img/home_gruen.png" alt="">
                </div>
              </a>
            </li>
            <li>
              <a href="##">
                <div class="up">Course</div>
                <div class="down">Course</div>
              </a>
            </li>
            <li>
              <a href="##">
                <div class="up">Works</div>
                <div class="down">Works</div>
              </a>
            </li>
            <li>
              <a href="##">
                <div class="up">About</div>
                <div class="down">About</div>
              </a>
            </li>
            <li>
              <a href="##">
                <div class="up">Team</div>
                <div class="down">Team</div>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
    <div id="content">
      <ul class="list">
        <li class="home">
          <div>home</div>
        </li>
        <li class="course">
          <div>Course</div>
        </li>
        <li class="works">
          <div>Works</div>
        </li>
        <li class="about">
          <div>About</div>
        </li>
        <li class="team">
          <div>Team</div>
        </li>

    <script src="./lib/js/index.js"></script>
